<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <header>
        <h1>Real Estate Marketplace</h1>
        <nav><a href="seller.html">Post Properties</a></nav>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" id="search" placeholder="Search properties...">
            <select id="filterType">
                <option value="">All Types</option>
                <option value="Apartment">Rent</option>
                <option value="House">House</option>
                <option value="Land">Land</option>
            </select>
            <input type="number" id="minPrice" placeholder="Min Price">
            <input type="number" id="maxPrice" placeholder="Max Price">
            <select id="filterState" onchange="updateCityFilter()">
                <option value="">All States</option>
            </select>
            <select id="filterCity">
                <option value="">All Cities</option>
            </select>
            <button onclick="fetchProperties(1)">Search</button>
        </section>
        <section class="featured-listings">
            <h2>Featured Listings</h2>
            <div id="featuredListings"></div>
        </section>
        <section class="all-listings">
            <h2>All Listings</h2>
            <div id="allListings"></div>
            <div class="pagination" id="pagination"></div>
        </section>
        <section class="property-details" id="propertyDetails" style="display: none;">
            <button onclick="closeDetails()">Close</button>
            <h2 id="detailsTitle"></h2>
            <p id="detailsDescription"></p>
            <p id="detailsPrice"></p>
            <p id="detailsLocation"></p>
            <div id="detailsPictures"></div>
            <div id="detailsMap" style="height: 300px;"></div>
            <div id="details3d" style="height: 400px;"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
