<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - 3DRealty</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <h1>Admin Portal</h1>
        <nav><a href="index.html">Back to Listings</a> | <a href="seller.html">Client Sign In</a></nav>
    </header>
    <main>
        <section class="admin-dashboard" id="adminDashboard" style="display: none;">
            <h2>All Listings</h2>
            <button onclick="logout()">Logout</button>
            <div id="allProperties"></div>
        </section>
        <section class="auth-form" id="loginFormSection">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
